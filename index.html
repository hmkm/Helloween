<body>
    <img id="button" class="button" src="button.png" width="50" height="50" ontouchstart="" />

    <video id="video" autoplay playsinline="true"></video>
    <script>
        var video = document.getElementById('video');
        var constraints = {
            audio: false,
            video: {
                // スマホのバックカメラを使用
                facingMode: 'environment'
            }
        };
        //  カメラの映像を取得
        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                window.alert(err.name + ': ' + err.message);
            });

        function revCamera() {
            if (num % 2 == 0) {
                constraints = { video: { facingMode: 'environment' } };
                //  カメラの映像をあっち向きに
                navigator.mediaDevices.getUserMedia(constraints)
                    .then((stream) => {
                        video.srcObject = stream;
                    })
                    .catch((err) => {
                        window.alert(err.name + ': ' + err.message);
                    });
            } else {
                constraints = { video: { facingMode: 'user' } };
                //  カメラの映像をこっち向きに
                navigator.mediaDevices.getUserMedia(constraints)
                    .then((stream) => {
                        video.srcObject = stream;
                    })
                    .catch((err) => {
                        window.alert(err.name + ': ' + err.message);
                    });

            }
        }
    </script>

    <div id="wrap">
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>

    <script>
        (function () {
            var canvas = document.getElementById('canvas');
            var container = document.getElementById('wrap');
            sizing();

            function sizing() {
                canvas.height = container.offsetHeight;
                canvas.width = container.offsetWidth;
            }

            window.addEventListener('resize', function () {
                (!window.requestAnimationFrame) ? setTimeout(sizing, 300) : window.requestAnimationFrame(sizing);
            });
        })();



        var canvasData = null;

        // html2canvas実行
        function screenshotHtml() {
            html2canvas(document.body, {
                onrendered: function (canvas) {
                    document.body.appendChild(canvas);
                    canvasData = canvas;
                }
            });
        }

        // 画像のダウンロード
        function downloadImage() {
            var dataUrl = canvasData.toDataURL("image/png");   // PNG形式
            var event = document.createEvent("MouseEvents");
            event.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
            var a = document.createElementNS("http://www.w3.org/1999/xhtml", "a");
            a.href = dataUrl;
            a.download = "html2canvas動作確認の出力結果イメージ";
            a.dispatchEvent(event);
        }
    </script>

    <img id="img" onclick="chgImg()" src="happy.png" width="0" height="0" />
    <script>
        var num = 2;

        if (num >= 100) {
            num = 0;
        }

        function chgImg() {

            if (num % 2 == 0) {
                document.getElementById("img").src = "scared.png";
                num++;
            } else {
                document.getElementById("img").src = "happy.png";
                num++;
            }
        }
    </script>

    <script type="text/javascript" src="processor.js"></script>

    <script>
        document.getElementById("button").onclick = function () {

            let promise = new Promise((resolve, reject) => {
                screenshotHtml();
            })

            promise.then((resolve, reject) => {
                downloadImage();
